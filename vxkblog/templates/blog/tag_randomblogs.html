{% load blogutils i18n %}

<h3>{% trans 'Selected blogs' %}:</h3>
{% for b in blogs %}
<div class="blogAnounce">
	<a href="{{ b.get_absolute_url }}">{{ b.title }}</a>
	<div class="publishdate">{{ b.created_at }}</div>
	{% blogimage b %}
	<p>{{ b.standfirst }}</p>
	<p><a href="{{ b.get_absolute_url }}">{% trans 'More' %}...</a></p>
</div>
{% endfor %}
<br class="clearfix" />
