
{% for blog in blogs %}
<div>
	<div>
		<a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
		<span class="author">{{ blog.author.get_full_name|default:blog.author }}</span>
		<span class="publishdate">{{ blog.created_at }}</span>
	</div>
	
	<p class="standfirst">{{ blog.standfirst }}</p>	
</div>
{% endfor %}
