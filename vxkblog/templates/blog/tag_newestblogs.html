
{% for blog in blogs %}
<div class="blogannoce_item">
	<a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
	<p>{{ blog.standfirst }}</p>
	<div class="bloginfo">
		<span class="author">{{ blog.author }}</span>
		<span class="publishdate">{{ blog.created_at }}</span>
	</div>
</div>
{% endfor %}
